<body>
	<div id="side"> </div>
	<div class="practicearea">
		<div class="practice">
			<h2>August 25 practice</h2>
        	<ol>
				<li>Inline Elements
					<ul> 
						<li>&ltimg&gt</li>
						<li>&ltbr&gt</li>
						<li>&ltstrong&gt</li>
					</ul>
				</li>
				<li>Block Elements
					<ul> 
						<li>&ltol&gt</li>
						<li>&ltli&gt</li>
						<li>&ltp&gt</li> 
					</ul>
				</li>
			</ol>
		</div>


		<div class="practice">
			<a href="http://blackboard.sc.edu">Blackboard</a>
			<a href="doc/imageMap.html">imageMap</a>
		</div>


		<div class="practice">
			<a href="http://google.com"><img src="img/google.png"></a>	
		</div>

		<div class="practice">
			<form>
				<p>Your username and password:</p>
  				<div>
    				<label for="uname">Username: </label>
    				<input type="text" id="username" name="username" />
  				</div>
				<div>
    				<label for="password">Password: </label>
    				<input type="text" id="password" name="password" />
  				</div>
				<p>Your favorite music genre:</p>
				<div>
					<input type="checkbox" id="jazz" name="jazz" checked />
    				<label for="jazz">Jazz</label>
				</div>
				<div>
					<input type="checkbox" id="rock" name="rock" checked />
    				<label for="rock">Rock</label>
				</div>
				<div>
					<input type="checkbox" id="pop" name="pop" checked />
    				<label for="pop">Pop</label>
				</div>
				<p>Your favorite music service:</p>
				<div>
    				<input type="checkbox" id="itunes" name="itunes" checked />
    				<label for="itunes">iTunes</label>
 				</div>
  				<div>
    				<input type="checkbox" id="lastfm" name="lastfm" />
    				<label for="lastfm">Last.fm</label>
  				</div>
				<div>
    				<input type="checkbox" id="spotify" name="spotify" />
    				<label for="spotify">Spotify</label>
  				</div>
  				<div>
    				<button>Submit</button>
  				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript" src="index.js"></script>
